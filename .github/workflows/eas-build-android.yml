name: Build Android on push to main

on:
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd apps/mobile
          npm install

      - name: Build Android with EAS
        working-directory: apps/mobile
        env:
          EAS_TOKEN: ${{ secrets.musti_app }} 
        run: |
          npx eas-cli build \
            --platform android \
            --profile production \
            --non-interactive
